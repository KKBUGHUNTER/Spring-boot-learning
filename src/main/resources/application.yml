spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/Training
        username: postgres
        password: admin
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: false
        database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
    port: 8080
